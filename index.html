<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
        <div class="container">
            <div class="Weather-App-Wrapper">
                <div class="Weather-App">
            <br/>
            <form class="search-form" id="search-form">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      id="city-input"
                      class="form-control shadow-sm"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm"
                    />
                  </div>
                  <div class="col-3">
                    <button class="btn btn-success" id="current-location-button">
                    Current
                    </button>
                  </div>
                </div>
             </form>
        <br/>
        
    <h1 id="city">
    
    </h1>
    <ul>
        <li id="date">
        </li>
        <li id="description">
        </li>
    </ul>
    <div class="row">
        <div class="col-6"> <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
             alt="Clear"
             id="icon"
             />
            
            <span class="temperature" id="temperature"></span>
            <span class="units">
                <a href="#" id="celsius-link">°C</a>
                 <a href="#" id="fahrenheit-link">°F</a>
            </span>
        </div>
            <div class="col-6">
                <ul>
                <li>
                Humidity:<span id="humidity">30</span>
                </li>
                <li>
                wind:<span id="wind">8</span>/h
                </li>
            </ul>
            </div>
    </div>
    <p>
        <div class="conteiner">
            <div class="row">
                <div class="col">
                    Monday
                    <br/>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png"/> -12°
                </div>
                <div class="col">Tuesday
                    <br/>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png"/> 15°
                </div>
                <div class="col">Wednesday
                    <br/>
                    <img src="https://openweathermap.org/img/wn/01n@2x.png"/> 16°
                </div>
                <div class="col">Thursday
                    <br/>
                    <img src="https://openweathermap.org/img/wn/04d@2x.png"/> 22°
                </div>
                <div class="col">Friday
                    <br/>
                    <img src="https://openweathermap.org/img/wn/09d@2x.png"/> 28°
                </div>
                <div class="col">Saterday
                    <br/>
                    <img src="https://openweathermap.org/img/wn/11d@2x.png"/>32°
                </div>
                <div class="col">Sunday
                    <br/>
                    <img src="https://openweathermap.org/img/wn/10n@2x.png"/> 36°
                </div>
        </div>
    </p>
</div>
</div>
</div>
</div>
<div>
    <footer>
        <a href="https://github.com/Matildah81/Vanilla-Weather-App"target="-blank">Open-Source code</a> By Matildah Nkambule
        <br/>
    </footer>
    <script src="src/app.js"></script>
</body>
</html>
